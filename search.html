  } else {

const foundProducts = products.filter(product =>

if (foundProducts.length === 0) {

 let cart = JSON.parse(localStorage.getItem("cart")) || [];
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
}

function addToCart(name, price, image) {

  const existing = cart.find(item => item.name === name);
  if (existing) {
    existing.quantity += 1;
  } else {
cart.push({ name, price, quantity: 1, image });
  }
  saveCart();
  updateCart();
}

function decreaseQuantity(index) {
  if (cart[index].quantity > 1) {
    cart[index].quantity -= 1;
  } else {
    cart.splice(index, 1);
  }
  saveCart();
  updateCart();
}
function increaseQuantity(index) {
  cart[index].quantity += 1;
  saveCart();
  updateCart();
}
function clearCart() {
  cart = [];
  saveCart();
  updateCart();
}

function saveWishlist() {
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
}

function updateCart() {
  const cartItems = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const cartCount = document.getElementById('cart-count');

  if (!cartItems || !cartTotal || !cartCount) return;

  cartItems.innerHTML = '';
  let total = 0;
  let count = 0;

  cart.forEach((item, index) => {
    const itemTotal = item.price * item.quantity;
    total += itemTotal;
    count += item.quantity;

    const cartItem = document.createElement('div');
    cartItem.className = 'cart-item';
    cartItem.style.display = 'flex';
    cartItem.style.alignItems = 'center';
    cartItem.style.gap = '10px';

    const img = document.createElement('img');
    img.src = item.image || item.img || 'fallback.jpg';
    img.style.width = '50px';
    img.style.height = '50px';
    img.style.borderRadius = '6px';
    img.style.objectFit = 'cover';

    const itemDetails = document.createElement('div');
    itemDetails.style.flex = '1';

    const row = document.createElement('div');
    row.className = 'cart-row';

    const name = document.createElement('span');
    name.textContent = item.name;

    const controls = document.createElement('div');

    const minusBtn = document.createElement('button');
    minusBtn.textContent = '‚àí';
    minusBtn.className = 'remove-btn';
    minusBtn.onclick = () => decreaseQuantity(index);

    const plusBtn = document.createElement('button');
    plusBtn.textContent = '+';
    plusBtn.className = 'remove-btn';
    plusBtn.onclick = () => increaseQuantity(index);

    controls.appendChild(minusBtn);
    controls.appendChild(plusBtn);

    row.appendChild(name);
    row.appendChild(controls);
    itemDetails.appendChild(row);

    const details = document.createElement('div');
    details.style.fontSize = '14px';
    details.style.color = 'green';
    details.innerHTML = `‚Çπ${item.price} √ó ${item.quantity} = ‚Çπ${itemTotal}`;

    itemDetails.appendChild(details);
    cartItem.appendChild(img);
    cartItem.appendChild(itemDetails);
    cartItems.appendChild(cartItem);
  });

  cartTotal.textContent = `Total: ‚Çπ${total}`;
  cartCount.textContent = count;
}

function toggleCart() {
  const modal = document.getElementById('cart-modal');
  if (modal) {
    modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
  }
}


document.addEventListener("DOMContentLoaded", updateCart);

    function showPopup(product) {
      popupProduct = product;
      document.getElementById("popup-image").src = product.img;
      document.querySelector("#popup-content h3").textContent = product.name;
      document.querySelector("#popup-content p").textContent = product.desc;
      document.querySelector(".popup-price").textContent = `‚Çπ${product.price}`;
      document.getElementById("product-popup").style.display = "flex";
    }

    function hidePopup() {
      document.getElementById("product-popup").style.display = "none";
    }

    function addToCartFromPopup() {
addToCart(popupProduct.name, popupProduct.price, popupProduct.img);
      hidePopup();
    }
function buyNow() {
  addToCartFromPopup();
  window.location.href = "buy.html";
}


function addToWishlist() {
  const exists = wishlist.find(item => item.name === popupProduct.name);
  if (!exists) {
    wishlist.push({ ...popupProduct });
    saveWishlist();
    alert(`${popupProduct.name} added to wishlist!`);
  } else {
    alert(`${popupProduct.name} is already in wishlist.`);
  }
}
function toggleWishlist(event, product) {
  event.stopPropagation();
  const index = wishlist.findIndex(item => item.name === product.name);
  if (index === -1) {
    wishlist.push(product);
  } else {
    wishlist.splice(index, 1);
  }
  saveWishlist();
  renderSearchResults(); 
}

function goToWishlist() {
  window.location.href = "wishlist.html";
}
